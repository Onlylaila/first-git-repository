<!DOCTYPE html>
<html>
<head>
  <title>Jeu de Devinette</title>
</head>
<body>
  <h2>Devine le nombre (1 à 10)</h2>
  <input type="number" id="essai" min="1" max="10">
  <button onclick="verifier()">Vérifier</button>
  <button onclick="rejouer()" id="btnRejouer" style="display:none;">rejouer</button>
  <p id="message"></p>

  <script>
    const secret = Math.floor(Math.random() * 10) + 1;

    function verifier() {
      const entree = document.getElementById("essai").value;
      const message = document.getElementById("message");

      if (entree == secret) {
        message.textContent = "Bravo ! Tu as trouvé.";
        document.getElementById("btnRejouer").style.display = "inline"
      } else {
        message.textContent = "Raté ! Essaie encore.";
      }
    }
    function rejouer() {
      secret = Math.floor(Math.random() * 10) + 1;
      document.getElementById("essai").value = "";
      document.getElementById("message").textContent = "";
      document.getElementById("btnRejouer").style.display ="none";
    }
  </script>
</body>
</html>
